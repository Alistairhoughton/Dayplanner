    <link

    <link

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="card-container">

      <!-- ===================================================================time card format  -->
    
      <div id="09" class="timecard" data-id="9">
        <div id="timecontainerid" class="timer-container"> <span class="timeValueClass" id="timeValue">09:AM</span></div>
        <input type="text" id="eventText" class="text-area"></input>
        <button class="saveBtn" id="saveBtnId"> <i id="floppy" class="fas fa-save"></i>  </button>
      </div>
