<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="card-container">

      <!-- ===================================================================time card format  -->
    
      <div id="09" class="timecard" data-id="9">
        <div id="timecontainerid1" class="timer-container"> <span class="timeValueClass">09:AM</span></div>
        <textarea type="text" class="text-area"></textarea>
        <button class="saveBtn" id="saveBtnId9"> <i id="floppy1" class="fas fa-save"></i>  </button>
      </div>

      <div id="10" class="timecard" data-id="10">
        <div id="timecontainerid2" class="timer-container"> <span class="timeValueClass">10:AM</span></div>
        <textarea type="text" class="text-area"></textarea>
        <button class="saveBtn" id="saveBtnId10"> <i id="floppy2" class="fas fa-save"></i>  </button>
      </div>

      <div id="11" class="timecard" data-id="11">
        <div id="timecontainerid3" class="timer-container"> <span class="timeValueClass">11:AM</span></div>
        <textarea type="text" class="text-area"></textarea>
        <button class="saveBtn" id="saveBtnId11"> <i id="floppy3" class="fas fa-save"></i>  </button>
      </div>

      <div id="12" class="timecard" data-id="12">
        <div id="timecontainerid4" class="timer-container"> <span class="timeValueClass">12:PM</span></div>
        <textarea type="text" class="text-area"></textarea>
        <button class="saveBtn" id="saveBtnId12"> <i id="floppy4" class="fas fa-save"></i>  </button>
      </div>

      <div id="13" class="timecard" data-id="13">
        <div id="timecontainerid5" class="timer-container"> <span class="timeValueClass">01:PM</span></div>
        <textarea type="text" class="text-area"></textarea>
        <button class="saveBtn" id="saveBtnId13"> <i id="floppy5" class="fas fa-save"></i>  </button>
      </div>  

      <div id="14" class="timecard" data-id="14">
        <div id="timecontainerid6" class="timer-container"> <span class="timeValueClass">02:PM</span></div>
        <textarea type="text" class="text-area"></textarea>
        <button class="saveBtn" id="saveBtnId14"> <i id="floppy6" class="fas fa-save"></i>  </button>
      </div>

      <div id="15" class="timecard" data-id="15">
        <div id="timecontainerid7" class="timer-container"> <span class="timeValueClass">03:PM</span></div>
        <textarea type="text" class="text-area"></textarea>
        <button class="saveBtn" id="saveBtnId15"> <i id="floppy7" class="fas fa-save"></i>  </button>
      </div>

      <div id="16" class="timecard" data-id="16"> 
        <div id="timecontainerid8" class="timer-container"> <span class="timeValueClass">04:PM</span></div>
        <textarea type="text" class="text-area"></textarea>
        <button class="saveBtn" id="saveBtnId16"> <i id="floppy8" class="fas fa-save"></i>  </button>
      </div>

      <div id="17" class="timecard" data-id="17">
        <div id="timecontainerid9" class="timer-container"> <span class="timeValueClass">05:PM</span></div>
        <textarea type="text" class="text-area"></textarea>
        <button class="saveBtn" id="saveBtnId17"> <i id="floppy9" class="fas fa-save"></i>  </button>
      </div>
      
    </main>
      

      

  


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
